<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Calendário • Slide-Up</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* small overrides to ensure full-screen slide-up look when opened standalone */
    body{overflow:hidden}
    .slide-up-page{position:fixed;inset:0;display:flex;align-items:flex-end;justify-content:center;background:linear-gradient(180deg, rgba(0,0,0,0.45), rgba(0,0,0,0.45));z-index:999}
    .slide-container{width:100%;max-width:720px;background:linear-gradient(180deg, rgba(10,10,10,0.98), rgba(18,18,18,0.98));border-top-left-radius:18px;border-top-right-radius:18px;padding:20px;transform:translateY(100%);transition:transform .45s cubic-bezier(.2,.9,.25,1);box-shadow:0 -20px 60px rgba(0,0,0,0.7)}
    .slide-container.active{transform:translateY(0)}
    .close-top{position:fixed;top:18px;right:18px;font-size:26px;color:var(--muted);cursor:pointer}
    .slide-container h1{margin:6px 0 12px 0;color:var(--text)}
  </style>
</head>
<body>
  <div class="slide-up-page">
    <div class="slide-container" id="slideContainer">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px">
        <h1>Calendário</h1>
        <div style="color:var(--muted)"><small>iOS • Netflix style</small></div>
      </div>

      <div style="display:flex;align-items:center;justify-content:space-between;margin-bottom:12px">
        <button id="prevBtn" class="btn">&#x276E;</button>
        <div id="monthTitle" style="font-weight:700;color:var(--text)"></div>
        <button id="nextBtn" class="btn">&#x276F;</button>
      </div>

      <div id="grid" class="calendar" style="background:transparent;padding:0"></div>

      <div style="display:flex;justify-content:center;margin-top:14px">
        <button class="btn" id="backHome">Voltar</button>
      </div>
    </div>
  </div>

  <span class="close-top" id="closeTop">&times;</span>

<script>
const container = document.getElementById('slideContainer');
const grid = document.getElementById('grid');
const monthTitle = document.getElementById('monthTitle');
const closeTop = document.getElementById('closeTop');
const backHome = document.getElementById('backHome');
let cur = new Date();

function render(d){
  grid.innerHTML='';
  const names = ['Dom','Seg','Ter','Qua','Qui','Sex','Sáb'];
  names.forEach(n=>{const e=document.createElement('div');e.className='day-name';e.textContent=n;grid.appendChild(e)});
  const y = d.getFullYear(), m = d.getMonth();
  monthTitle.textContent = d.toLocaleString('pt-BR',{month:'long',year:'numeric'});
  const first = new Date(y,m,1).getDay();
  const last = new Date(y,m+1,0).getDate();
  for(let i=0;i<first;i++) grid.appendChild(document.createElement('div'));
  for(let i=1;i<=last;i++){
    const el = document.createElement('div'); el.className='day'; el.textContent=i;
    const t=new Date();
    if(i===t.getDate() && m===t.getMonth() && y===t.getFullYear()) el.classList.add('today');
    el.addEventListener('click', ()=>alert(`Dia ${i}/${m+1}/${y}`));
    grid.appendChild(el);
  }
}

window.addEventListener('load', ()=>setTimeout(()=>container.classList.add('active'),50));
document.getElementById('prevBtn').addEventListener('click', ()=>{cur.setMonth(cur.getMonth()-1);render(cur)});
document.getElementById('nextBtn').addEventListener('click', ()=>{cur.setMonth(cur.getMonth()+1);render(cur)});
closeTop.addEventListener('click', ()=>{container.classList.remove('active');setTimeout(()=>history.back(),320)});
backHome.addEventListener('click', ()=>history.back());
render(cur);
</script>
</body>
</html>
